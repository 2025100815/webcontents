<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>중첩 리스트 만들기</title>  
</head>
<body>
<h3>내가 사는 이유</h3>
<hr>
<ul>
    <li>좋은 게임이 많아요
        <ul>
            <li>배틀그라운드</li>
            <li>오버워치</li>
            <li>마인크래프트</li>
        </ul>
    </li>
    <li>철 곡괭이 만들기</li>
        <ol type="1" >
            <li>나무와 철을 준비한다.</li>
            <li>나무를 막대기로 만든다.</li>
            <li>철을 1,2,3,번 칸에 넣고, 막대기를 5,8번 칸에 넣는다.</li>
            <li>제작대에서 곡괭이를 꺼낸다.</li>
        </ol>
    <li>여름에는 집으로</li>
    <li>가을에는 집으로</li>
</ul>
</body>
</html>
