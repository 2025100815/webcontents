<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>adder</title>
        <script>

            function adder(a,b){
                let sum;
                sum = a + b;
                return sum;
            }
        </script>
    </head>

    <body>
        <h3>함수adder</h3>
        <hr>
        <script>
            
            let a = prompt("a",100);
            a = parseInt(a);
            let b = prompt("b",100);
            b = parseInt(b);            
            let n = adder(a,b);
            document.write(a + " + " +b + " = " + n + "<br>");
        </script>
    </body>
</html>
